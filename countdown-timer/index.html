<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdonw Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h1>Time waits for no one</h1>
        </div>
        <div class="time-container">
          <div class="months duration">
            <div class="big-text" id="months">0</div>
            <span>months</span>
          </div>
          <div class="days duration">
            <div class="big-text" id="days">0</div>
            <span>days </span>
          </div>
          <div class="hours duration">
            <div class="big-text" id="hours">0</div>
            <span>hours</span>
          </div>
          <div class="minutes duration">
            <div class="big-text" id="minutes">0</div>
            <span>minutes</span>
          </div>
          <div class="seconds duration">
            <div class="big-text">0</div>
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
